<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

<script type="module" src="src/overwebs-hero-data.js"></script>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: #223;
  }

  * {
    user-select: none;
    -moz-user-select: none;
    -webkit-user-select: none;
    -o-user-select: none;
    -ms-user-select: none;
    -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
  }

  :root {
    --overwebs-window-size: 100vw;
  }

  #plaintext {
    color: white;
  }
</style>

<!-- build:remove -->
<span id="browser-sync-binding"></span>
<!-- endbuild -->

<overwebs-hero-data id="hero-data"></overwebs-hero-data>
<div id="plaintext"></div>

<script type="module">
  console.log(document.getElementById('hero-data').heroes)
  document.getElementById('plaintext').innerText = JSON.stringify(document.getElementById('hero-data').heroes);
</script>
